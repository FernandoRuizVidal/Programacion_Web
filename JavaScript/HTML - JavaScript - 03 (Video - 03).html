<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos De Datos HTML/JavaScript</title>
    <link rel="shortcut icon" href="IMAGEN/favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
    /* Tipo De Datos (float-Decimal) */
    /* Numerico */
    var edad_01 = 19 ;
    var edad_02 = 12.5 ;
    document.write(edad_01 + " " + edad_02 + " ")
    /* String = Cadena De Texto ( \ ) */
    var nombre ="Fernando" ;
    var apellido = "Ruiz_Vidal" ;
    var texto = "El Mejor Juego Es \"The_Battle_Cats\" ";
    document.write(nombre + " " + apellido + " " + texto);
    /* Array = Arreglo */
    var amigos = ["Fernando", "Javier", "Moises"]
    document.write(amigos[1]);
    /* Object = Objbeto */
    var Object = {
        color: "Black",
        size: 12
    }
    document.write(Object);
    /* Boolean = Boleano */
    var Boleano = false;
    var Boleano = true;
    document.write(Boleano);
    /* UNDEFINED */
    var Fernando;
    document.write(Fernando);
    /* NULL */
    var numero02 = 10;
    var numero02 = null;
    document.write(numero02);
    /* NaN */
    var texto02 = "Hola Como  Estas?";
    document.write(texto02 * 2);
    </script>
</body>
</html>
