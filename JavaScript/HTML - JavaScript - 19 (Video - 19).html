<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="IMAGEN/favicon.ico" type="image/x-icon">
    <title>Modificacion De Estilos De Elementos-02 HTML/JavaScript</title>
    <style>
        .thumb{
            width: 200px;
            transition: 250ms all ease;
        }
        .grande{
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="button" value="Cambio De TamaÃ±o" onclick= "zoom();" >
    </form>
    <img id="thumb" class="thumb" src="http://lorempixel.com/400/400/" width="400" alt="">
    <script>
        var zoom = function () {
            var thumb = document.getElementById("thumb");
            if (thumb.className == "thumb") {
                thumb.className = "thumb grande"
            }else{
                thumb.className = "thumb";
            }
        }
            /* thumb.className = "thumb grande" */
            /* thumb.setAttribute("class", "thumb grande"); */        
    </script>
</body>
</html>
